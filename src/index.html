<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpjuice</title>
    <link rel="icon" href="./Assets/Vector.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="offer"></div>
        <div class="nav-bar">
          <div class="left">
            <div class="logo-section">
              <a href="#"><img src="./Assets/Vector.png" alt="logo" /></a>
              <a href="#">Helpjuice</a>
            </div>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Examples</a></li>
              <li><a href="#">Resources</a></li>
            </ul>
          </div>
          <div class="right">
            <ul>
              <li><a href="#">Sign In</a></li>
              <li><div class="bar" /></li>
              <li>
                <div class="book-div">
                  <a href="#" class="book"
                    ><img src="./Assets/Home (1).png" alt="text" /><img
                      src="./Assets/Rectangle 21.png"
                      alt="text"
                  /></a>
                </div>
              </li>
            </ul>
            <div class="email-section">
              <form>
                <a href="#"
                  ><img src="./Assets/Icon.png" alt="email" class="email-icon"
                /></a>
                <input type="email" placeholder="Enter your work email" />
                <button type="submit" class="nav-btn">Get started</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="headline"></section>
  </body>
</html>
